language: groovy
git:
  submodules: false
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - ".gradle/"
jdk:
- oraclejdk9
before_script:
- rm -rf build/
install: bash gradlew help
script: bash gradlew :clean :test :assemble
env:
  global:
  - GIT_NAME="Philipp Eschenbach"
  - GIT_EMAIL="philipp@eschenbach.co"

before_deploy:
  - mv ./build/libs/bamboobot-*-all.jar ./build/libs/current.jar

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: "./build/libs/current.jar"
  on:
    repo: peh/bamboohr-slack-bot
    tags: true
