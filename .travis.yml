language: groovy
git:
  submodules: false
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - ".gradle/"
jdk:
- oraclejdk8
before_script:
- rm -rf build/
install: bash gradlew help
script: bash gradlew :clean :assemble
env:
  global:
  - GIT_NAME="Philipp Eschenbach"
  - GIT_EMAIL="philipp@eschenbach.co"

before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "peh"
  - git config --local user.email "philipp@eschenbach.co"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG
  - mv ./build/libs/bamboohr-slack-bot-*-all.jar ./build/libs/current.jar

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: "./build/libs/current.jar"
  on:
    repo: peh/bamboohr-slack-bot
    tags: true
